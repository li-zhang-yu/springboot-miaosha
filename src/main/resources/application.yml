## 数据库配置
spring:
  datasource:
   url: jdbc:mysql://localhost:3306/xunwu?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
   username: root
